  <head>

    <style>
      /* สไตล์เฉพาะสำหรับบทเรียนแบบสำรวจออนไลน์ */
      .lesson-header {
        background: linear-gradient(135deg, #198754 0%, #0f5132 100%);
        border-radius: 12px;
        color: white;
        padding: 2rem;
        margin-bottom: 2rem;
      }

      .tool-card {
        border-radius: 12px;
        overflow: hidden;
        transition: all 0.3s ease;
        height: 100%;
      }

      .tool-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      }

      .tool-card.google {
        border-left: 5px solid #4285f4;
      }

      .tool-card.monkey {
        border-left: 5px solid #ff5722;
      }

      .tool-card.typeform {
        border-left: 5px solid #5b3e8a;
      }

      .tool-icon {
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }

      .design-tips {
        background-color: #f8f9fa;
        border-radius: 12px;
        padding: 1.5rem;
        border-left: 5px solid #ffc107;
      }

      .question-card {
        text-align: center;
        padding: 1.5rem;
        transition: all 0.3s ease;
        height: 100%;
      }

      .question-card:hover {
        transform: translateY(-5px);
      }

      .question-icon {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        color: var(--primary-color);
      }

      .activity-card {
        border-radius: 12px;
        border-left: 5px solid #0dcaf0;
        background-color: rgba(13, 202, 240, 0.05);
      }

      @media (max-width: 768px) {
        .lesson-header {
          padding: 1.5rem;
        }

        .tool-icon {
          font-size: 2rem;
        }
      }
    </style>
  </head>
