<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <div id="head-content"></div>
  <style>
    /* สไตล์เฉพาะสำหรับบทเรียนบริการอินเทอร์เน็ต */
    .lesson-header {
      background: linear-gradient(135deg, #0d6efd 0%, #0b5ed7 100%);
      border-radius: 12px;
      color: white;
      padding: 2rem;
      margin-bottom: 2rem;
    }
    
    .service-card {
      border-radius: 12px;
      overflow: hidden;
      transition: all 0.3s ease;
      height: 100%;
    }
    
    .service-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }
    
    .service-card.search {
      border-left: 5px solid #4e54c8;
    }
    
    .service-card.email {
      border-left: 5px solid #11998e;
    }
    
    .service-card.cloud {
      border-left: 5px solid #f46b45;
    }
    
    .service-icon {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    
    .usage-tips {
      background-color: #f8f9fa;
      border-radius: 12px;
      padding: 1.5rem;
      border-left: 5px solid #ffc107;
    }
    
    .example-card {
      text-align: center;
      padding: 1.5rem;
      transition: all 0.3s ease;
      height: 100%;
    }
    
    .example-card:hover {
      transform: translateY(-5px);
    }
    
    .example-icon {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--primary-color);
    }
    
    .activity-card {
      border-radius: 12px;
      border-left: 5px solid #0dcaf0;
      background-color: rgba(13, 202, 240, 0.05);
    }
    
    @media (max-width: 768px) {
      .lesson-header {
        padding: 1.5rem;
      }
      
      .service-icon {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div id="navbar-content"></div>

  <div class="container-fluid">
    <div class="row">
      <div id="sidebar-content"></div>

      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <!-- ส่วนหัวบทเรียน -->
        <section class="lesson-header">
          <div class="row align-items-center">
            <div class="col-md-8">
              <div class="d-flex align-items-center mb-3">
                <h1 class="mb-0">บริการอินเทอร์เน็ต</h1>
              </div>
              <p class="lead mb-0">เรียนรู้เกี่ยวกับบริการหลักบนอินเทอร์เน็ตและการใช้งานอย่างมีประสิทธิภาพ</p>
            </div>
            <div class="col-md-4 d-none d-md-block text-center">
              <i class="fas fa-globe fa-4x" style="opacity: 0.8;"></i>
            </div>
          </div>
        </section>
        <!-- ปุ่มนำทาง -->
        <!-- <div class="d-flex justify-content-between mb-5">
          <a href="unit4.html" class="btn btn-outline-secondary btn-lg">
            <i class="fas fa-arrow-left me-2"></i>กลับไปหน้ารวมเนื้อหา
          </a>
          <a href="unit4-2.html" class="btn btn-primary btn-lg">
            บทต่อไป: แบบสำรวจออนไลน์ <i class="fas fa-arrow-right me-2"></i>
          </a>
        </div> -->
      </main>
    </div>
  </div>

  <div id="footer-content"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
